<!DOCTYPE html>
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" href="/Styles/stylesheet.css">
</head>
<html>
    <body>
        <div class="banner">
            <h1>Chef en Casa</h1>
            <p class="about_us">Acerca de nosotros</p>
        </div>
        <br>
        <h2>¡Hola! Te damos la bienvenida a Chef en Casa</h2>
        <hr>
        <div class="contenedor">
            <div class="registro">
                <h3>Regístrarse:</h3>
                <form>
                    <div>
                        <label for="u_name">Nombre:</label> <br>
                    <input type=" text" id="u_name" name ="u_name" placeholder="Escribe tu nombre">
                    <br>
                    <label>Nombre de usuario:</label> <br>
                    <input type=" text" placeholder="Escribe tu nombre de usuario"><br>
                    <label>Contraseña:</label> <br>
                    <input type=" text" placeholder="Escribe una contraseña">
                    </div>
                    <div class="send_div">
                        <button type="submit" class="send">¡A cocinar!</button>
                    </div>
                </form>
                
            </div>
            <p class="login">¿Ya tienes una cuenta? Inicia sesión aquí</p>
        </div>

        
        <div class="contact">
            <h5>Copyright© Chef en Casa 2024</h5>
            <p>Todos los derechos reservados a sus respectivos creadores</p>
            <p>Avisos de privacidad</p>
        </div>

    </body>
</html>

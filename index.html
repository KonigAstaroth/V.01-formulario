<!DOCTYPE html>
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" href="/Styles/stylesheet.css">
</head>
<html>
    <body>
        <div class="banner">
            <h1>Chef en Casa</h1>
            <p class="about_us">Acerca de nosotros</p>
        </div>
        <br>
        <h2>Hola! Te damos la bienvenida a Chef en Casa</h2>
        <hr>
        <div class="contenedor">
            <div class="registro">
                <h3>Regístrarse:</h3>
                <form>
                    <label for="u_name">Nombre:</label> <br>
                    <input type=" text" id="u_name" name ="u_name" placeholder="Escribe tu nombre">
                    <br>
                    <label>Nombre de usuario:</label> <br>
                    <input type=" text" placeholder="Escribe tu nombre de usuario"><br>
                    <label>Contraseña:</label> <br>
                    <input type=" text" placeholder="Escribe una contraseña">
                    <button type="submit" class="send">A cocinar!</button>
                </form>
            </div>
            <p class="login">¿Ya tienes una cuenta? Inicia sesión aquí</p>
        </div>

        


    </body>
</html>
